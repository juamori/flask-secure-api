name: CI, Security & DAST Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Run unit tests with pytest
        run: pytest -q tests/
        env:
          PYTHONPATH: .

  security-scan:
    name: SAST & SCA Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep SAST Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: 'p/python auto semgrep.yml'
          publishToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python for SCA
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit SCA Scan
        run: pip-audit -r app/requirements.txt --format json > pip-audit.json || true
      
      - name: Upload pip-audit report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.json

  dast:
    name: DAST Scan with OWASP ZAP
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start application
        run: docker compose up -d --build

      - name: Wait for API to be ready (Health Check)
        run: |
          echo "Waiting for API to start..."
          timeout 60s bash -c 'until curl -s http://localhost:5000/ > /dev/null; do echo "API not up yet, sleeping for 3s..."; sleep 3; done'
          echo "API is ready!"
      
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://host.docker.internal:5000'
          report_html: 'zap_report.html'

      - name: Upload DAST report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-report
          path: zap_report.html

      - name: Shutdown application
        if: always()
        run: docker compose down